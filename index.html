<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Soy Tomé - Plataforma Oficial</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Playfair Display', 'serif'] },
                    colors: { 
                        gold: { 300: '#fde047', 400: '#fbbf24', 500: '#f59e0b', 600: '#d97706' }, 
                        whatsapp: '#25D366' 
                    },
                    animation: {
                        'liquid-gold': 'liquid 15s ease infinite',
                        'pulse-red': 'pulseRed 2s infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards'
                    },
                    keyframes: {
                        liquid: { '0%': { backgroundPosition: '0% 50%' }, '50%': { backgroundPosition: '100% 50%' }, '100%': { backgroundPosition: '0% 50%' } },
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        pulseRed: { '0%, 100%': { boxShadow: '0 0 0 0 rgba(220, 38, 38, 0.7)' }, '70%': { boxShadow: '0 0 0 10px rgba(220, 38, 38, 0)' } }
                    }
                }
            }
        }
    </script>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.330.0",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #050505; color: #fff; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; user-select: none; }
        .bg-liquid-gold { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #271a00, #451a03); background-size: 400% 400%; animation: liquid-gold 15s ease infinite; }
        .glass-dark { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        /* Ajustes para el mapa oscuro */
        .leaflet-container { background: #111 !important; font-family: 'Inter', sans-serif; }
        .leaflet-popup-content-wrapper, .leaflet-popup-tip { background: #1a1a1a; color: white; border: 1px solid #333; }
        .leaflet-popup-content h3 { font-weight: bold; color: #f59e0b; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Siren, Map, List, Navigation, Shield, Flame, Dog, FileText, AlertTriangle, Plus, X, MapPin, Share2, Loader2, Menu, ArrowLeft, Camera } from 'lucide-react';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, addDoc, onSnapshot, query } from 'firebase/firestore';
        import { getAuth, signInAnonymously } from 'firebase/auth';

        // 1. CONFIGURACIÓN FIREBASE (¡PEGA TUS LLAVES AQUÍ!)
        const firebaseConfig = {
            apiKey: "", 
            authDomain: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };

        let db = null;
        try {
            if (firebaseConfig.apiKey) {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                const auth = getAuth(app);
                signInAnonymously(auth).catch(console.error);
            }
        } catch (e) { console.error(e); }

        // UTILS
        const safeLoad = (key, def) => { try { return JSON.parse(localStorage.getItem(key)) || def; } catch { return def; } };
        const compressImage = (file) => new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new window.Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const scale = 800 / img.width;
                    canvas.width = 800; canvas.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7));
                }
            }
        });

        // TIPOS DE REPORTES
        const REPORT_TYPES = [
            { id: 'accident', label: 'Accidente', icon: Siren, color: '#ef4444' }, // Rojo
            { id: 'fire', label: 'Incendio', icon: Flame, color: '#f97316' }, // Naranja
            { id: 'security', label: 'Seguridad', icon: Shield, color: '#3b82f6' }, // Azul
            { id: 'pet', label: 'Mascota', icon: Dog, color: '#eab308' }, // Amarillo
            { id: 'docs', label: 'Documentos', icon: FileText, color: '#a855f7' }, // Morado
            { id: 'other', label: 'Otro', icon: AlertTriangle, color: '#71717a' }, // Gris
        ];

        // --- COMPONENTE: MAPA INTERACTIVO (LEAFLET) ---
        const LeafletMap = ({ markers, onPickLocation, pickMode }) => {
            const mapRef = useRef(null);
            const mapInstance = useRef(null);
            const markerRef = useRef(null);

            useEffect(() => {
                if (!mapInstance.current) {
                    // Inicializar mapa (Centro en Tomé por defecto)
                    const map = L.map(mapRef.current).setView([-36.6158, -72.9575], 14);
                    
                    // Capa Oscura (CartoDB Dark Matter)
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                        attribution: '&copy; OpenStreetMap &copy; CartoDB',
                        maxZoom: 19
                    }).addTo(map);

                    mapInstance.current = map;

                    // Si es modo selección, agregar evento click
                    if (pickMode) {
                        map.on('click', (e) => {
                            const { lat, lng } = e.latlng;
                            updatePickMarker(lat, lng);
                            onPickLocation({ lat, lng });
                        });
                    }

                    // Intentar obtener GPS
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition((pos) => {
                            const { latitude, longitude } = pos.coords;
                            map.setView([latitude, longitude], 15);
                            if(pickMode) {
                                updatePickMarker(latitude, longitude);
                                onPickLocation({ lat: latitude, lng: longitude });
                            }
                        });
                    }
                }

                // Actualizar marcadores en modo visualización
                if (!pickMode && mapInstance.current) {
                    // Limpiar marcadores viejos (simple approach)
                    mapInstance.current.eachLayer((layer) => {
                        if (layer instanceof L.Marker) mapInstance.current.removeLayer(layer);
                    });

                    markers.forEach(m => {
                        if(m.lat && m.lng) {
                            const typeInfo = REPORT_TYPES.find(t => t.id === m.type) || REPORT_TYPES[5];
                            // Crear icono de color simple
                            const iconHtml = `<div style="background-color: ${typeInfo.color}; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 10px ${typeInfo.color}"></div>`;
                            const customIcon = L.divIcon({ className: 'custom-pin', html: iconHtml });
                            
                            L.marker([m.lat, m.lng], { icon: customIcon })
                                .addTo(mapInstance.current)
                                .bindPopup(`
                                    <div>
                                        <h3>${typeInfo.label}</h3>
                                        <p>${m.desc}</p>
                                        <small>${m.date}</small>
                                    </div>
                                `);
                        }
                    });
                }
            }, [markers, pickMode]);

            const updatePickMarker = (lat, lng) => {
                if (markerRef.current) markerRef.current.remove();
                markerRef.current = L.marker([lat, lng], { draggable: true }).addTo(mapInstance.current);
                markerRef.current.on('dragend', (e) => {
                    const pos = e.target.getLatLng();
                    onPickLocation({ lat: pos.lat, lng: pos.lng });
                });
            };

            return <div ref={mapRef} className="w-full h-full z-0" />;
        };


        // --- COMPONENTE: MODULO REPORTES MEJORADO ---
        const ReportModule = ({ onClose, reports, onSaveReport }) => {
            const [viewMode, setViewMode] = useState('map'); // 'map', 'list', 'create'
            const [newReport, setNewReport] = useState({ type: 'security', desc: '', lat: null, lng: null, contact: '', src: [] });
            const [uploading, setUploading] = useState(false);

            const handleSave = () => {
                if(!newReport.desc || !newReport.lat) return alert("Describe el reporte y marca la ubicación en el mapa.");
                onSaveReport(newReport);
                setViewMode('map');
                setNewReport({ type: 'security', desc: '', lat: null, lng: null, contact: '', src: [] });
            };

            const getTypeInfo = (id) => REPORT_TYPES.find(t => t.id === id) || REPORT_TYPES[5];

            return (
                <div className="fixed inset-0 z-[50] bg-black text-white flex flex-col animate-fade-in">
                    {/* Header */}
                    <div className="p-4 border-b border-white/10 flex justify-between items-center bg-zinc-900 z-50">
                        <div className="flex gap-4">
                            <button onClick={()=>setViewMode('map')} className={`text-sm font-bold ${viewMode==='map'?'text-white':'text-zinc-500'}`}>MAPA</button>
                            <button onClick={()=>setViewMode('list')} className={`text-sm font-bold ${viewMode==='list'?'text-white':'text-zinc-500'}`}>LISTA</button>
                        </div>
                        <button onClick={onClose} className="p-2 bg-zinc-800 rounded-full"><X size={18}/></button>
                    </div>

                    {/* VISTA: MAPA EN VIVO */}
                    {viewMode === 'map' && (
                        <div className="flex-1 relative">
                            <LeafletMap markers={reports} pickMode={false} />
                            <div className="absolute bottom-6 right-6 z-[400]">
                                <button onClick={()=>setViewMode('create')} className="w-16 h-16 bg-red-600 rounded-full shadow-[0_0_20px_rgba(220,38,38,0.6)] flex items-center justify-center text-white animate-pulse-red hover:scale-110 transition border-4 border-black">
                                    <Plus size={32} strokeWidth={3}/>
                                </button>
                            </div>
                            <div className="absolute top-4 left-4 bg-black/80 backdrop-blur p-2 rounded-lg z-[400] text-xs max-w-[200px]">
                                <p className="text-gold-400 font-bold mb-1">MAPA EN VIVO</p>
                                <p className="text-zinc-400">Toca los puntos para ver detalles de los incidentes.</p>
                            </div>
                        </div>
                    )}

                    {/* VISTA: LISTA */}
                    {viewMode === 'list' && (
                        <div className="flex-1 overflow-y-auto p-4 space-y-3 bg-zinc-950">
                            {reports.map(r => {
                                const info = getTypeInfo(r.type);
                                const Icon = info.icon;
                                return (
                                    <div key={r.id} className="glass-dark p-4 rounded-xl border-l-4 flex gap-4" style={{borderLeftColor: info.color}}>
                                        <div className="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center shrink-0" style={{color: info.color}}>
                                            <Icon size={20}/>
                                        </div>
                                        <div className="flex-1">
                                            <div className="flex justify-between">
                                                <h4 className="font-bold">{info.label}</h4>
                                                <span className="text-xs text-zinc-500">{r.date}</span>
                                            </div>
                                            <p className="text-sm mt-1">{r.desc}</p>
                                            {r.src?.[0] && <img src={r.src[0]} className="mt-2 h-20 w-20 object-cover rounded-lg bg-black"/>}
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                    )}

                    {/* VISTA: CREAR REPORTE */}
                    {viewMode === 'create' && (
                        <div className="flex-1 flex flex-col bg-zinc-900">
                            <div className="h-1/3 relative bg-black border-b border-zinc-700">
                                <LeafletMap 
                                    pickMode={true} 
                                    markers={[]}
                                    onPickLocation={(loc)=>setNewReport({...newReport, lat:loc.lat, lng:loc.lng})} 
                                />
                                <div className="absolute bottom-2 left-0 w-full text-center pointer-events-none">
                                    <span className="bg-black/70 text-white text-xs px-3 py-1 rounded-full">Toca el mapa para marcar ubicación</span>
                                </div>
                            </div>
                            
                            <div className="flex-1 overflow-y-auto p-6">
                                <h3 className="font-bold mb-4 text-lg">Detalles del Incidente</h3>
                                
                                <div className="grid grid-cols-4 gap-2 mb-4">
                                    {REPORT_TYPES.map(t => {
                                        const Icon = t.icon;
                                        const isSel = newReport.type === t.id;
                                        return (
                                            <button key={t.id} onClick={()=>setNewReport({...newReport, type:t.id})} 
                                                className={`p-2 rounded-lg border flex flex-col items-center gap-1 transition ${isSel ? 'bg-white text-black border-white' : 'border-zinc-700 text-zinc-500'}`}>
                                                <Icon size={20} color={isSel ? 'black' : t.color}/>
                                                <span className="text-[9px] font-bold uppercase">{t.label}</span>
                                            </button>
                                        )
                                    })}
                                </div>

                                <textarea value={newReport.desc} onChange={e=>setNewReport({...newReport, desc:e.target.value})} 
                                    className="w-full bg-black p-4 rounded-xl border border-zinc-700 mb-4" placeholder="Describe qué sucede..." rows="3"></textarea>
                                
                                <div className="flex gap-4">
                                    <label className="flex-1 bg-zinc-800 p-3 rounded-xl flex items-center justify-center gap-2 cursor-pointer border border-zinc-700">
                                        <input type="file" className="hidden" onChange={(e)=>{
                                            if(e.target.files[0]) { setUploading(true); compressImage(e.target.files[0]).then(res=>{setNewReport({...newReport, src:[res]}); setUploading(false);}); }
                                        }}/>
                                        <Camera size={18}/> {newReport.src[0] ? 'Foto Lista' : 'Foto'}
                                    </label>
                                    <button onClick={handleSave} className="flex-[2] bg-red-600 text-white font-bold rounded-xl shadow-lg shadow-red-900/50">
                                        ENVIAR ALERTA
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [view, setView] = useState('home');
            const [showReport, setShowReport] = useState(false);
            
            // DATA LOGIC
            const [reports, setReports] = useState([]);
            const [posts, setPosts] = useState([]);

            useEffect(() => {
                // Escuchar DB si existe
                if (db) {
                    const q = query(collection(db, 'reports'));
                    onSnapshot(q, (s) => setReports(s.docs.map(d=>({id:d.id, ...d.data()})).sort((a,b)=>b.id-a.id)));
                    const q2 = query(collection(db, 'posts'));
                    onSnapshot(q2, (s) => setPosts(s.docs.map(d=>({id:d.id, ...d.data()})).sort((a,b)=>b.id-a.id)));
                } else {
                    // Local Storage Fallback
                    setReports(safeLoad('st_cnt_reports', []));
                    setPosts(safeLoad('st_cnt_posts', []));
                }
            }, []);

            const handleNewReport = async (data) => {
                const final = { ...data, id: Date.now(), date: new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) };
                if (db) {
                    await addDoc(collection(db, 'reports'), final);
                } else {
                    const newList = [final, ...reports];
                    setReports(newList);
                    localStorage.setItem('st_cnt_reports', JSON.stringify(newList));
                }
            };

            return (
                <div className="min-h-screen font-sans text-white relative">
                    <div className="bg-liquid-gold animate-liquid-gold"></div>

                    {/* NAV */}
                    <nav className="fixed top-0 w-full z-40 p-4 flex justify-between items-center bg-gradient-to-b from-black/80 to-transparent">
                        <div onClick={()=>setView('home')} className="font-black text-2xl tracking-tighter cursor-pointer drop-shadow-md">ST.</div>
                        <button onClick={()=>setShowReport(true)} className="bg-red-600/20 border border-red-500/50 text-red-100 px-4 py-1.5 rounded-full text-xs font-bold backdrop-blur flex items-center gap-2 animate-pulse-red">
                            <Siren size={14}/> SOS
                        </button>
                    </nav>

                    {/* VIEWS */}
                    {view === 'home' && (
                        <main className="min-h-screen flex flex-col items-center justify-center p-6 text-center relative z-10">
                            <h1 className="text-5xl md:text-7xl font-black tracking-tighter text-white drop-shadow-2xl mt-8">SOY TOMÉ</h1>
                            <p className="text-gold-400 mt-2 tracking-widest text-sm uppercase">Plataforma Ciudadana</p>
                            
                            <div className="grid grid-cols-2 gap-4 mt-12 w-full max-w-sm">
                                <button onClick={()=>setView('explore')} className="py-4 bg-white/10 backdrop-blur border border-white/20 rounded-2xl font-bold hover:bg-white/20 transition flex flex-col items-center gap-2">
                                    <List size={24}/> Noticias
                                </button>
                                <button onClick={()=>setShowReport(true)} className="py-4 bg-red-600 rounded-2xl font-bold shadow-[0_0_20px_rgba(220,38,38,0.5)] hover:scale-105 transition flex flex-col items-center gap-2">
                                    <Map size={24}/> Alertas
                                </button>
                            </div>
                        </main>
                    )}

                    {view === 'explore' && (
                        <main className="pt-24 px-4 pb-20 relative z-10 animate-fade-in max-w-4xl mx-auto">
                             <div className="grid grid-cols-1 gap-6">
                                {posts.length === 0 ? <p className="text-center text-zinc-500">No hay noticias aún.</p> : posts.map(p => (
                                    <div key={p.id} className="glass-dark rounded-2xl overflow-hidden shadow-lg flex h-32">
                                        <div className="w-32 bg-black relative shrink-0">
                                            <img src={p.src?.[0]} className="w-full h-full object-cover opacity-80" />
                                        </div>
                                        <div className="p-4 flex flex-col justify-center">
                                            <span className="text-[10px] text-gold-500 font-bold uppercase">{p.category}</span>
                                            <h3 className="text-lg font-bold leading-tight mt-1 line-clamp-2">{p.title}</h3>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <button onClick={()=>setView('home')} className="fixed bottom-6 left-6 bg-zinc-800 p-3 rounded-full shadow-lg border border-white/10"><ArrowLeft/></button>
                        </main>
                    )}

                    {/* MODULES */}
                    {showReport && <ReportModule onClose={()=>setShowReport(false)} reports={reports} onSaveReport={handleNewReport} />}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
