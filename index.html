        const processImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const MAX_WIDTH = 500;
                        const scaleSize = MAX_WIDTH / img.width;
                        const width = (img.width > MAX_WIDTH) ? MAX_WIDTH : img.width;
                        const height = (img.width > MAX_WIDTH) ? (img.height * scaleSize) : img.height;
                        canvas.width = width; canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
                reader.onerror = error => reject(error);
            });
        };

        const BadBunnyEye = ({ awake }) => {
            const [pupilPos, setPupilPos] = useState({ x: 0, y: 0 });
            useEffect(() => {
                const handleMove = (e) => {
                    if (!awake) return;
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    const moveX = Math.min(Math.max((clientX / window.innerWidth - 0.5) * 50, -20), 20);
                    const moveY = Math.min(Math.max((clientY / window.innerHeight - 0.5) * 30, -10), 15);
                    setPupilPos({ x: moveX, y: moveY });
                };
                window.addEventListener('mousemove', handleMove);
                window.addEventListener('touchmove', handleMove);
                return () => { window.removeEventListener('mousemove', handleMove); window.removeEventListener('touchmove', handleMove); };

            window.searchLoc = searchLocation;

            return <div ref={mapContainer} className="w-full h-full" />;
        };

        const EditReportModal = ({ report, onClose, onSave }) => {
            const [data, setData] = useState(report);
            const handleUpdate = () => { onSave(report.id, data); };
            return (
                <div className="fixed inset-0 z-[120] bg-black/90 flex items-center justify-center p-4">
                    <div className="bg-zinc-900 w-full max-w-md rounded-2xl p-6 border border-gold/50 shadow-2xl">
                        <h3 className="text-lg font-black text-white mb-4 flex items-center gap-2 uppercase tracking-tighter"><Pencil size={18}/> Editar Reporte</h3>
                        <div className="space-y-4">
                            <div><label className="text-xs text-zinc-500 font-black uppercase">Descripci√≥n</label><textarea value={data.desc} onChange={e=>setData({...data, desc:e.target.value})} className="w-full bg-black border border-zinc-700 p-3 rounded-lg text-white h-24 outline-none"/></div>
                            <div><label className="text-xs text-zinc-500 font-black uppercase">Contacto</label><input type="text" value={data.contact} onChange={e=>setData({...data, contact:e.target.value})} className="w-full bg-black border border-zinc-700 p-3 rounded-lg text-white outline-none"/></div>
                        </div>
                        <div className="flex gap-2 mt-6"><button onClick={onClose} className="flex-1 bg-zinc-800 py-3 rounded-xl font-black text-xs uppercase">Cancelar</button><button onClick={handleUpdate} className="flex-1 bg-gold text-black py-3 rounded-xl font-black text-xs uppercase shadow-lg">Guardar</button></div>
                    </div>
                </div>
            );
        };

        const CreateReportModal = ({ lat, lng, onClose }) => {
            const [data, setData] = useState({ type: 'sos_help', desc: '', contact: '', name: localStorage.getItem('st_username') || '', details: {} });
            const [files, setFiles] = useState([]);
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState("PUBLICAR");
            
            const [subCat, setSubCat] = useState(null); 
            const [clothingSize, setClothingSize] = useState([]);
            const [shoeSize, setShoeSize] = useState("");
            const [gender, setGender] = useState("");
            const [foodDetail, setFoodDetail] = useState("");
            const [restroomType, setRestroomType] = useState("");

            const isSOS = data.type === 'sos_help' || data.type === 'sos_offer';
            const isRestroom = data.type === 'restroom';

            const handleFileSelect = (e) => {
                const selected = Array.from(e.target.files);
                if (files.length + selected.length > 3) return alert("M√°ximo 3 fotos");
                setFiles([...files, ...selected]);
            };

            const toggleSize = (size) => {
                if(clothingSize.includes(size)) setClothingSize(clothingSize.filter(s => s !== size));
                else setClothingSize([...clothingSize, size]);
            };

            const handleSubmit = async () => {
                if(!data.desc) return alert("Falta descripci√≥n");
                if(isRestroom && !restroomType) return alert("Selecciona tipo de ba√±o");
                setLoading(true);
                localStorage.setItem('st_username', data.name); 
                
                try {
                    const mediaUrls = [];
                    for (let i = 0; i < files.length; i++) {
                        setStatus(`Procesando foto ${i + 1}...`);
                        const base64Image = await processImage(files[i]);
                        mediaUrls.push({ url: base64Image, type: 'image' });
                    }

                    const finalDetails = {
                        subCat: isSOS ? subCat : null,
                        clothingSize: (isSOS && subCat === 'clothing') ? clothingSize : [],
                        shoeSize: (isSOS && subCat === 'clothing') ? shoeSize : '',
                        gender: (isSOS && subCat === 'clothing') ? gender : '',
                        foodDetail: (isSOS && subCat === 'food') ? foodDetail : '',
                        restroomType: isRestroom ? restroomType : ''
                    };

                    setStatus("Guardando...");
                    const docRef = await addDoc(collection(db, 'reports'), { 
                        ...data, lat, lng, media: mediaUrls, details: finalDetails, 
                        timestamp: Date.now(), dateString: new Date().toLocaleTimeString(), xp: 50, comments: [] 
                    });
                    
                    const myReports = JSON.parse(localStorage.getItem('st_my_reports') || '[]');
                    myReports.push(docRef.id);
                    localStorage.setItem('st_my_reports', JSON.stringify(myReports));

                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                    localStorage.setItem('st_xp', parseInt(localStorage.getItem('st_xp') || '0') + 50);
                    onClose();
                } catch (e) { alert("Error: " + e.message); } finally { setLoading(false); setStatus("PUBLICAR"); }
            };

            return (
                <div className="fixed inset-0 z-[2000] bg-black/90 backdrop-blur-md flex items-end sm:items-center justify-center pt-10 sm:p-4 animate-in fade-in">
                    <div className="bg-brand-card w-full max-w-lg rounded-t-3xl sm:rounded-3xl border-t border-white/10 p-6 shadow-2xl max-h-[90dvh] overflow-y-auto relative z-highest no-scrollbar">
                        <div className="w-12 h-1.5 bg-zinc-700 rounded-full mx-auto mb-6 sm:hidden"></div>
                        <div className="flex justify-between items-center mb-6"><h3 className="text-xl font-black text-white flex items-center gap-2 uppercase tracking-tighter"><Zap className="text-gold" fill="currentColor"/> Nuevo Reporte</h3><button onClick={onClose} className="p-2 bg-white/10 rounded-full"><X size={20}/></button></div>
                        
                        <div className="grid grid-cols-2 gap-3 mb-6">
                            <button onClick={()=>setData({...data, type: 'sos_help'})} className={`p-4 rounded-xl border-2 font-black flex flex-col items-center gap-2 transition-all ${data.type === 'sos_help' ? 'bg-red-500/20 border-red-500 text-red-500 scale-105 shadow-xl' : 'border-white/10 text-zinc-500'}`}><Siren size={32}/> NECESITO AYUDA</button>
                            <button onClick={()=>setData({...data, type: 'sos_offer'})} className={`p-4 rounded-xl border-2 font-black flex flex-col items-center gap-2 transition-all ${data.type === 'sos_offer' ? 'bg-green-500/20 border-green-500 text-green-500 scale-105 shadow-xl' : 'border-white/10 text-zinc-500'}`}><Heart size={32}/> OFREZCO AYUDA</button>
                        </div>

                        <div className="mb-6">
                            <p className="text-xs font-black text-zinc-500 mb-2 uppercase tracking-wider">O selecciona una categor√≠a:</p>
                            <div className="flex gap-3 overflow-x-auto pb-4 no-scrollbar">
                                {REPORT_TYPES.slice(2).map(t => (
                                    <button key={t.id} onClick={()=>setData({...data, type: t.id})} 
                                        className={`flex-shrink-0 px-4 py-3 rounded-xl border text-xs font-black flex flex-col items-center gap-2 min-w-[80px] transition-all ${data.type===t.id ? 'bg-gold text-black border-gold scale-105 shadow-lg' : 'bg-zinc-900 border-zinc-800 text-zinc-400'}`}>
                                        <t.icon size={20}/> {t.label}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {isRestroom && (
                            <div className="bg-zinc-900/50 p-4 rounded-xl mb-6 border border-gold/30 animate-in slide-in-from-top-4">
                                <p className="text-xs font-black text-gold mb-3 uppercase tracking-wider">Tipo de Ba√±o üí©</p>
                                <div className="grid grid-cols-2 gap-3">
                                    <button onClick={()=>setRestroomType('Gratis')} className={`p-3 rounded-lg border text-sm font-black transition-all ${restroomType==='Gratis' ? 'bg-green-600 text-white border-green-500 shadow-lg' : 'bg-black border-zinc-700'}`}>GRATIS</button>
                                    <button onClick={()=>setRestroomType('Pago')} className={`p-3 rounded-lg border text-sm font-black transition-all ${restroomType==='Pago' ? 'bg-red-600 text-white border-red-500 shadow-lg' : 'bg-black border-zinc-700'}`}>PAGO ($)</button>
                                </div>
                            </div>
                        )}

                        <div className="space-y-4 mb-6">
                            <div className="relative"><User className="absolute left-3 top-3.5 text-zinc-500" size={16}/><input type="text" value={data.name} onChange={e=>setData({...data, name:e.target.value})} className="w-full bg-black border border-zinc-800 p-3 pl-10 rounded-xl text-white outline-none focus:border-gold transition" placeholder="Tu nombre"/></div>
                            <div className="relative"><Phone className="absolute left-3 top-3.5 text-zinc-500" size={16}/><input type="text" value={data.contact} onChange={e=>setData({...data, contact:e.target.value})} className="w-full bg-black border border-zinc-800 p-3 pl-10 rounded-xl text-white outline-none focus:border-gold transition" placeholder="WhatsApp (Ej: +569...)"/></div>
                            <textarea value={data.desc} onChange={e=>setData({...data, desc:e.target.value})} className="w-full bg-black border border-zinc-800 p-4 rounded-xl text-white h-24 outline-none focus:border-gold transition" placeholder="Descripci√≥n detallada..."></textarea>
                        </div>

                        <div className="mb-6">
                            <label className="block w-full p-4 border-2 border-dashed border-zinc-800 rounded-xl text-center cursor-pointer text-zinc-500 hover:border-gold transition">
                                <input type="file" multiple accept="image/*" onChange={handleFileSelect} className="hidden" />
                                <Camera className="mx-auto mb-2"/>
                                <span className="text-xs font-black uppercase tracking-widest">Agregar Fotos</span>
                                {files.length > 0 && <p className="text-gold mt-2 text-xs font-black uppercase">{files.length} Seleccionadas</p>}
                            </label>
                        </div>

                        <button onClick={handleSubmit} disabled={loading} className="w-full bg-gradient-to-r from-gold to-orange-600 text-black font-black rounded-xl py-4 shadow-xl mb-4 transition-all uppercase tracking-widest text-sm active:scale-95">
                            {loading ? status : 'Publicar Reporte'}
                        </button>
                        <div className="h-6 sm:hidden"></div> 
                    </div>
                </div>
            );
        };

        const ReportDetailModal = ({ report, onClose, isAdmin, onDelete, onUpdate }) => {
            const isOwner = JSON.parse(localStorage.getItem('st_my_reports') || '[]').includes(report.id);
            const typeInfo = REPORT_TYPES.find(t=>t.id===report.type) || REPORT_TYPES[0];
            const [showEdit, setShowEdit] = useState(false);

            if(showEdit) return <EditReportModal report={report} onClose={()=>setShowEdit(false)} onSave={(id, data)=>{ onUpdate(id, data); setShowEdit(false); }} />;

            return (
                <div className="fixed inset-0 flex items-end sm:items-center justify-center sm:p-4 bg-black/95 backdrop-blur-sm z-[2500]" onClick={onClose}>
                    <div className="w-full max-w-md bg-brand-card rounded-t-3xl sm:rounded-3xl border border-white/10 overflow-hidden relative h-[85vh] sm:h-auto overflow-y-auto shadow-2xl" onClick={e=>e.stopPropagation()}>
                        <div className="p-6"> 
                            <div className="flex justify-between items-start mb-6">
                                <div className="flex items-center gap-3">
                                    <div style={{background: typeInfo.color}} className="p-3 rounded-full text-white shadow-xl"><typeInfo.icon size={24}/></div>
                                    <div>
                                        <h3 className="text-lg font-black text-white tracking-tighter uppercase">{typeInfo.label}</h3>
                                        <p className="text-[10px] text-zinc-500 uppercase font-black">{report.dateString} ‚Ä¢ {report.name || 'An√≥nimo'}</p>
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    {isOwner && <button onClick={()=>setShowEdit(true)} className="bg-zinc-800 text-gold p-2.5 rounded-full border border-gold/30 shadow-md"><Pencil size={16}/></button>}
                                    <button onClick={onClose} className="text-zinc-500 bg-white/5 p-2.5 rounded-full shadow-md"><X size={16}/></button>
                                </div>
                            </div>
                            <p className="text-white text-lg leading-relaxed mb-6 font-medium">{report.desc}</p>
                            {report.media && report.media.length > 0 && (<div className="flex overflow-x-auto gap-3 pb-4 mb-6 no-scrollbar">{report.media.map((m, i) => (<div key={i} className="flex-shrink-0 w-72 h-72 rounded-xl overflow-hidden bg-black border border-zinc-800 shadow-xl"><img src={m.url} className="w-full h-full object-cover" /></div>))}</div>)}
                            <div className="flex gap-2 mb-6">
                                {report.contact && (
                                    <a href={`https://wa.me/${report.contact.replace(/\D/g,'')}`} target="_blank" className="flex-1 bg-green-600 text-white py-4 rounded-xl font-black text-xs flex items-center justify-center gap-2 shadow-lg tracking-widest uppercase active:scale-95 transition">
                                        <MessageCircle size={18}/> WhatsApp
                                    </a>
                                )}
                                {isAdmin && (<button onClick={()=>onDelete(report.id)} className="bg-red-600 p-4 rounded-xl text-white shadow-lg active:scale-95 transition"><Trash2 size={20}/></button>)}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const SettingsModal = ({ config, onClose, onSave }) => {
            const [links, setLinks] = useState(config);
            return (
                <div className="fixed inset-0 z-[4000] bg-black/95 flex items-center justify-center p-4">
                    <div className="bg-zinc-900 w-full max-w-md rounded-2xl p-6 border border-gold/30 shadow-2xl">
                        <h3 className="text-xl font-black text-white mb-6 tracking-tighter uppercase tracking-widest">Configurar Canales</h3>
                        <div className="space-y-4 max-h-[60vh] overflow-y-auto pr-2 no-scrollbar">
                            {['whatsapp_support', 'facebook', 'instagram', 'tiktok', 'youtube', 'threads'].map(net => (
                                <div key={net}>
                                    <label className="text-[10px] uppercase text-zinc-600 font-black tracking-widest">{net.replace('_', ' ')}</label>
                                    <input type="text" value={links[net] || ''} onChange={e=>setLinks({...links, [net]: e.target.value})} className="w-full bg-black border border-zinc-800 p-3 rounded-lg text-sm text-gold outline-none mt-1 focus:border-gold transition" placeholder="URL oficial" />
                                </div>
                            ))}
                        </div>
                        <div className="flex gap-2 mt-8">
                            <button onClick={onClose} className="flex-1 bg-zinc-800 py-4 rounded-xl font-black uppercase text-xs tracking-widest">Cancelar</button>
                            <button onClick={()=>onSave(links)} className="flex-1 bg-gold text-black py-4 rounded-xl font-black uppercase text-xs tracking-widest shadow-lg active:scale-95 transition">Guardar</button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [awake, setAwake] = useState(false);
            const [userLoc, setUserLoc] = useState(null);
            const [reports, setReports] = useState([]);
            const [showCreate, setShowCreate] = useState(false);
            const [createLoc, setCreateLoc] = useState(null);
            const [selectedReport, setSelectedReport] = useState(null);
            const [mapStyle, setMapStyle] = useState('dark');
            const [isAdmin, setIsAdmin] = useState(false);
            const [config, setConfig] = useState({});
            const [showSettings, setShowSettings] = useState(false);
            const [filter, setFilter] = useState('all');

            useEffect(() => {
                if(db) {
                    const q = query(collection(db, 'reports'), orderBy('timestamp', 'desc'));
                    onSnapshot(q, (snap) => setReports(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                    onSnapshot(doc(db, 'settings', 'global'), (snap) => { if(snap.exists()) setConfig(snap.data()); });
                }
            }, []);

            const enableGPS = () => {
                if(navigator.geolocation) {
                    navigator.geolocation.watchPosition((p) => setUserLoc({lat: p.coords.latitude, lng: p.coords.longitude}), (err) => console.warn(err), { enableHighAccuracy: true });
                    setView('map');
                } else { alert("GPS no disponible"); setView('map'); }
            };

            const toggleAdmin = () => { if(isAdmin) setShowSettings(true); else { const pass = prompt("Clave:"); if(pass === "soytome123") setIsAdmin(true); } };
            const saveSettings = async (newConfig) => { await setDoc(doc(db, 'settings', 'global'), newConfig, { merge: true }); setShowSettings(false); };
            const updateReport = async (id, updatedData) => { await updateDoc(doc(db, 'reports', id), updatedData); };
            const deleteReport = async (id) => { if(confirm("¬øBorrar?")) { await deleteDoc(doc(db, 'reports', id)); setSelectedReport(null); } };

            const SocialIcon = ({ type, url }) => { if(!url) return null; const icons = { facebook: Facebook, instagram: Instagram, youtube: Youtube, threads: Hash, tiktok: MessageCircle, whatsapp: MessageCircle }; const Icon = icons[type] || MessageCircle; return <a href={url} target="_blank" className="p-3 bg-white/5 hover:bg-gold/20 hover:text-gold rounded-xl transition border border-white/5 shadow-md"><Icon size={20}/></a>; };

            return (
                <div className="h-dvh font-sans text-white overflow-hidden" onClick={() => { if(!awake) setAwake(true); }}>
                    {awake && <div className="liquid-glass-bg"></div>}
                    {awake && <div className="glass-overlay"></div>}

                    {view === 'home' && (
                        <div className="h-full flex flex-col items-center justify-center p-6 text-center relative overflow-hidden">
                            {!awake && <div className="absolute inset-0 bg-black z-[-1]"></div>}
                            <div className="relative z-10 cursor-pointer mb-8 transition-transform hover:scale-110"><BadBunnyEye awake={awake} /></div>
                            <h1 className={`text-7xl font-black mb-2 tracking-tighter relative z-10 transition-all duration-1000 ${awake ? 'text-white drop-shadow-2xl' : 'text-zinc-900'}`}>SOY<br/><span className={awake ? 'text-gold' : 'text-zinc-950'}>TOM√â</span></h1>
                            <p className="relative z-10 text-zinc-600 mb-8 font-black uppercase text-[10px] tracking-[0.3em] opacity-80">Red de Emergencia Ciudadana</p>
                            {awake && (
                                <div className="animate-in fade-in slide-in-from-bottom-8 flex flex-col items-center w-full max-w-sm">
                                    <button onClick={(e) => { e.stopPropagation(); enableGPS(); }} className="bg-gold text-black px-12 py-5 rounded-full font-black shadow-[0_0_60px_rgba(245,158,11,0.5)] hover:scale-105 transition-all flex items-center gap-4 w-full justify-center mb-10 uppercase tracking-[0.15em] text-xs"><Navigation fill="black" size={18}/> Ingresar</button>
                                    
                                    <div className="mb-10 w-full flex justify-center" onClick={e=>e.stopPropagation()}>
                                        <PharmacyWidget />
                                    </div>

                                    <div className="flex gap-3 justify-center flex-wrap" onClick={e=>e.stopPropagation()}><SocialIcon type="threads" url={config.threads} /><SocialIcon type="youtube" url={config.youtube} /><SocialIcon type="tiktok" url={config.tiktok} /><SocialIcon type="instagram" url={config.instagram} /><SocialIcon type="facebook" url={config.facebook} /></div>
                                </div>
                            )}
                        </div>
                    )}

                    {view === 'map' && (
                        <div className="absolute inset-0 h-full w-full">
                            <LeafletMap reports={reports} userLoc={userLoc} styleMode={mapStyle} filter={filter} onMapClick={(coords)=>{ setCreateLoc(coords); setShowCreate(true); }} onMarkerClick={setSelectedReport} />
                            
                            <div className="fixed top-4 left-0 right-0 z-[500] px-3 sm:px-4 flex flex-col gap-3 pointer-events-none">
                                <div className="flex gap-2 items-center pointer-events-auto overflow-x-auto no-scrollbar py-1">
                                    <button onClick={()=>setView('home')} className="flex-shrink-0 bg-black/80 backdrop-blur-xl p-3.5 rounded-2xl border border-white/10 text-white shadow-2xl active:scale-90 transition"><ArrowLeft size={22}/></button>
                                    <WeatherWidget/>
                                    <PharmacyWidget compact={true} />
                                    <div className="flex-grow sm:flex-grow-0 bg-black/80 backdrop-blur-xl p-3 rounded-2xl border border-white/10 flex items-center gap-2 shadow-2xl min-w-[130px]">
                                        <Search size={16} className="text-zinc-500"/>
                                        <input type="text" placeholder="Buscar lugar..." className="bg-transparent text-[11px] font-medium text-white outline-none w-full" onKeyDown={(e)=>{ if(e.key==='Enter') window.searchLoc(e.target.value) }}/>
                                    </div>
                                </div>
                                <div className="flex gap-2 overflow-x-auto pointer-events-auto no-scrollbar pb-2">
                                    <button onClick={()=>setFilter('all')} className={`flex-shrink-0 px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest border shadow-xl transition-all ${filter === 'all' ? 'bg-gold text-black border-gold' : 'bg-black/80 text-zinc-500 border-white/10'}`}>Todos</button>
                                    {REPORT_TYPES.map(t => (
                                        <button key={t.id} onClick={()=>setFilter(t.id)} className={`flex-shrink-0 px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest border shadow-xl flex items-center gap-2 transition-all ${filter === t.id ? 'bg-white text-black border-white' : 'bg-black/80 text-zinc-500 border-white/10'}`}>
                                            <t.icon size={12}/> {t.label}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="fixed top-24 right-3 z-[500] flex flex-col gap-3 pointer-events-auto">
                                <button onClick={()=>{ if(mapStyle==='dark') setMapStyle('satellite'); else if(mapStyle==='satellite') setMapStyle('urban'); else if(mapStyle==='urban') setMapStyle('heatmap'); else setMapStyle('dark'); }} className="bg-black/80 p-3.5 rounded-full border border-white/10 text-white shadow-2xl active:scale-90 transition"><Layers size={20}/></button>
                                <button onClick={toggleAdmin} className={`p-3.5 rounded-full border border-white/10 shadow-2xl active:scale-90 transition ${isAdmin ? 'bg-gold text-black' : 'bg-black/80 text-white'}`}><Settings size={20}/></button>
                            </div>

                            {!showCreate && (
                                <button onClick={()=>{ if(userLoc) { setCreateLoc(userLoc); setShowCreate(true); } else enableGPS(); }} className="fixed bottom-24 left-1/2 -translate-x-1/2 z-[500] bg-brand-card border border-gold/40 text-gold px-12 py-5 rounded-2xl shadow-[0_0_40px_rgba(251,191,36,0.2)] font-black flex items-center gap-4 hover:scale-105 active:scale-95 transition-all pointer-events-auto uppercase tracking-[0.2em] text-xs"><Plus size={24}/> Reportar</button>
                            )}
                        </div>
                    )}

                    {showCreate && <CreateReportModal lat={createLoc.lat} lng={createLoc.lng} onClose={()=>setShowCreate(false)} />}
                    {selectedReport && <ReportDetailModal report={selectedReport} onClose={()=>setSelectedReport(null)} isAdmin={isAdmin} onDelete={deleteReport} onUpdate={updateReport} />}
                    {showSettings && <SettingsModal config={config} onClose={()=>setShowSettings(false)} onSave={saveSettings} />}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
