<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Soy Tomé - Plataforma Oficial</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Playfair Display', 'serif'] },
                    colors: { 
                        gold: { 300: '#fde047', 400: '#fbbf24', 500: '#f59e0b', 600: '#d97706', 700: '#b45309', 800: '#92400e' }, 
                        whatsapp: '#25D366',
                        alert: { fire: '#ef4444', police: '#3b82f6', health: '#10b981', pet: '#f59e0b', doc: '#8b5cf6' }
                    },
                    animation: {
                        'liquid-gold': 'liquid 15s ease infinite',
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'pulse-red': 'pulseRed 2s infinite',
                        'radar': 'radar 3s linear infinite',
                        'float': 'float 6s ease-in-out infinite'
                    },
                    keyframes: {
                        liquid: { '0%': { backgroundPosition: '0% 50%' }, '50%': { backgroundPosition: '100% 50%' }, '100%': { backgroundPosition: '0% 50%' } },
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        pulseRed: { '0%, 100%': { boxShadow: '0 0 0 0 rgba(239, 68, 68, 0.7)' }, '70%': { boxShadow: '0 0 0 10px rgba(239, 68, 68, 0)' } },
                        radar: { '0%': { transform: 'scale(0)', opacity: '0.5' }, '100%': { transform: 'scale(2)', opacity: '0' } },
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } }
                    }
                }
            }
        }
    </script>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.330.0",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #050505; color: #fff; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        .bg-liquid-gold {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #271a00, #451a03);
            background-size: 400% 400%;
            animation: liquid-gold 15s ease infinite;
        }

        .glass-dark { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-alert { background: rgba(20, 0, 0, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(239, 68, 68, 0.3); }
        
        /* SCROLL */
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        // ICONOS NUEVOS AGREGADOS PARA REPORTES
        import { Settings, ShoppingBag, Music, Home, Menu, X, Plus, Trash2, Edit3, Image, Lock, Play, Pause, SkipForward, SkipBack, Share2, MapPin, DollarSign, Loader2, ShoppingCart, User, Minus, Calendar, ExternalLink, Package, ArrowLeft, Save, AlertTriangle, Flame, Shield, Dog, FileText, Siren, Navigation } from 'lucide-react';
        
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query } from 'firebase/firestore';
        import { getAuth, signInAnonymously } from 'firebase/auth';

        // --- CONFIG FIREBASE (PEGA TUS KEYS AQUÍ) ---
        const firebaseConfig = {
            apiKey: "", 
            authDomain: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };

        let db = null;
        let auth = null;
        try {
            if (firebaseConfig.apiKey) {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                signInAnonymously(auth).catch(console.error);
            }
        } catch (e) { console.error(e); }

        // --- UTILS ---
        const formatCLP = (val) => new Intl.NumberFormat('es-CL', {style:'currency', currency:'CLP'}).format(val);
        const compressImage = (file) => new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new window.Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const scale = 800 / img.width;
                    canvas.width = 800; canvas.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7));
                }
            }
        });
        const safeLoad = (key, def) => { try { return JSON.parse(localStorage.getItem(key)) || def; } catch { return def; } };

        // --- HOOK DATA ---
        const useFirebaseData = (collectionName, defaultValue) => {
            const [data, setData] = useState(defaultValue);
            useEffect(() => {
                if (!db) return;
                const q = query(collection(db, collectionName));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    items.sort((a, b) => b.id - a.id);
                    setData(items);
                });
                return () => unsubscribe();
            }, [collectionName]);
            return data;
        };

        // --- CATEGORÍAS DE REPORTES (TIPO SOSAFE) ---
        const REPORT_TYPES = [
            { id: 'accident', label: 'Accidente', icon: Siren, color: 'bg-red-500', text: 'text-red-500' },
            { id: 'fire', label: 'Incendio', icon: Flame, color: 'bg-orange-600', text: 'text-orange-600' },
            { id: 'security', label: 'Seguridad', icon: Shield, color: 'bg-blue-600', text: 'text-blue-600' },
            { id: 'pet', label: 'Mascota', icon: Dog, color: 'bg-yellow-500', text: 'text-yellow-500' },
            { id: 'docs', label: 'Documentos', icon: FileText, color: 'bg-purple-600', text: 'text-purple-600' },
            { id: 'other', label: 'Otro', icon: AlertTriangle, color: 'bg-gray-500', text: 'text-gray-500' },
        ];

        // --- COMPONENTE: MODULO DE REPORTES ---
        const ReportModule = ({ onClose, reports, onSaveReport }) => {
            const [mode, setMode] = useState('list'); // 'list' or 'create'
            const [newReport, setNewReport] = useState({ type: 'security', desc: '', location: '', contact: '', src: [] });
            const [uploading, setUploading] = useState(false);

            const handleFile = (e) => {
                const f = e.target.files[0];
                if(f) { setUploading(true); compressImage(f).then(b64 => { setNewReport(p=>({...p, src:[b64]})); setUploading(false); }); }
            };

            const submitReport = () => {
                if(!newReport.desc || !newReport.location) return alert("Faltan datos");
                onSaveReport(newReport);
                setMode('list');
                setNewReport({ type: 'security', desc: '', location: '', contact: '', src: [] });
            };

            const getTypeInfo = (id) => REPORT_TYPES.find(t => t.id === id) || REPORT_TYPES[5];

            return (
                <div className="fixed inset-0 z-[50] bg-black text-white flex flex-col animate-fade-in">
                    {/* Header */}
                    <div className="p-4 border-b border-white/10 flex justify-between items-center bg-zinc-900">
                        <h2 className="text-xl font-black flex items-center gap-2"><Shield className="text-red-500"/> ALERTA CIUDADANA</h2>
                        <button onClick={onClose} className="p-2 bg-zinc-800 rounded-full"><X size={20}/></button>
                    </div>

                    {mode === 'list' ? (
                        <div className="flex-1 overflow-hidden flex flex-col relative">
                            {/* Radar Visual */}
                            <div className="absolute top-0 w-full h-48 bg-gradient-to-b from-red-900/20 to-transparent pointer-events-none flex items-center justify-center overflow-hidden">
                                <div className="w-96 h-96 border border-red-500/20 rounded-full flex items-center justify-center animate-pulse">
                                    <div className="w-64 h-64 border border-red-500/30 rounded-full"></div>
                                </div>
                                <div className="absolute text-xs font-mono text-red-400 tracking-widest bg-black/50 px-2 rounded">MONITOREO EN VIVO</div>
                            </div>

                            {/* Feed */}
                            <div className="flex-1 overflow-y-auto p-4 space-y-4 pt-10 z-10">
                                {reports.length === 0 && <p className="text-center text-zinc-500 mt-10">Sin reportes activos. Zona segura.</p>}
                                {reports.map(r => {
                                    const info = getTypeInfo(r.type);
                                    const Icon = info.icon;
                                    return (
                                        <div key={r.id} className="glass-dark border-l-4 rounded-r-xl p-4 flex gap-4" style={{borderLeftColor: info.color.replace('bg-', 'rgb(').replace('500', ')')}}>
                                            <div className={`w-12 h-12 shrink-0 rounded-full ${info.color} flex items-center justify-center text-white shadow-lg shadow-${info.color}/30`}>
                                                <Icon size={24}/>
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                <div className="flex justify-between items-start">
                                                    <span className={`text-[10px] font-black uppercase tracking-wider ${info.text} bg-white/5 px-2 py-0.5 rounded`}>{info.label}</span>
                                                    <span className="text-[10px] text-zinc-500">{r.date}</span>
                                                </div>
                                                <h4 className="font-bold text-lg mt-1 leading-tight">{r.desc}</h4>
                                                <p className="text-sm text-zinc-400 flex items-center gap-1 mt-1"><MapPin size={12}/> {r.location}</p>
                                                {r.src?.[0] && <img src={r.src[0]} className="mt-3 rounded-lg w-full h-32 object-cover border border-white/10"/>}
                                                {r.contact && (
                                                    <a href={`https://wa.me/${r.contact.replace(/\D/g,'')}`} target="_blank" className="mt-3 inline-flex items-center gap-2 text-xs font-bold bg-green-900/30 text-green-400 px-3 py-2 rounded-lg border border-green-500/20 w-full justify-center">
                                                        <Share2 size={14}/> CONTACTAR / AYUDAR
                                                    </a>
                                                )}
                                            </div>
                                        </div>
                                    )
                                })}
                            </div>

                            <button onClick={()=>setMode('create')} className="absolute bottom-6 right-6 w-16 h-16 bg-red-600 rounded-full shadow-[0_0_30px_rgba(220,38,38,0.6)] flex items-center justify-center text-white z-20 animate-pulse-red hover:scale-110 transition">
                                <Plus size={32} strokeWidth={3}/>
                            </button>
                        </div>
                    ) : (
                        <div className="flex-1 p-6 overflow-y-auto">
                            <h3 className="text-2xl font-bold mb-6">Nuevo Reporte</h3>
                            <div className="space-y-4">
                                <div>
                                    <label className="text-xs text-zinc-500 uppercase font-bold mb-2 block">Tipo de Incidente</label>
                                    <div className="grid grid-cols-3 gap-2">
                                        {REPORT_TYPES.map(t => {
                                            const Icon = t.icon;
                                            const isSel = newReport.type === t.id;
                                            return (
                                                <button key={t.id} onClick={()=>setNewReport({...newReport, type: t.id})} className={`p-3 rounded-xl flex flex-col items-center gap-2 border transition ${isSel ? 'bg-white text-black border-white' : 'bg-zinc-900 border-zinc-700 text-zinc-400'}`}>
                                                    <Icon size={24} className={isSel ? 'text-red-600' : ''}/>
                                                    <span className="text-[10px] font-bold">{t.label}</span>
                                                </button>
                                            )
                                        })}
                                    </div>
                                </div>

                                <input value={newReport.desc} onChange={e=>setNewReport({...newReport, desc:e.target.value})} className="w-full bg-zinc-900 p-4 rounded-xl border border-zinc-700" placeholder="¿Qué está pasando?" />
                                
                                <div className="relative">
                                    <MapPin className="absolute left-4 top-4 text-zinc-500" size={20}/>
                                    <input value={newReport.location} onChange={e=>setNewReport({...newReport, location:e.target.value})} className="w-full bg-zinc-900 p-4 pl-12 rounded-xl border border-zinc-700" placeholder="Dirección o Referencia" />
                                </div>

                                <input value={newReport.contact} onChange={e=>setNewReport({...newReport, contact:e.target.value})} className="w-full bg-zinc-900 p-4 rounded-xl border border-zinc-700" placeholder="Teléfono / WhatsApp (Opcional)" type="tel" />

                                <label className="block w-full p-4 border border-dashed border-zinc-600 rounded-xl text-center text-zinc-400 cursor-pointer hover:bg-zinc-800">
                                    <input type="file" className="hidden" onChange={handleFile} />
                                    {uploading ? <Loader2 className="animate-spin mx-auto"/> : (newReport.src[0] ? <span className="text-green-500 font-bold">Foto cargada</span> : "+ Agregar Foto Evidencia")}
                                </label>

                                <div className="flex gap-4 mt-8">
                                    <button onClick={()=>setMode('list')} className="flex-1 py-4 bg-zinc-800 rounded-xl font-bold">CANCELAR</button>
                                    <button onClick={submitReport} className="flex-1 py-4 bg-red-600 rounded-xl font-bold shadow-lg shadow-red-900/50">REPORTAR AHORA</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- COMPONENTE: MODAL DE NOTICIA (EXISTENTE) ---
        const NewsModal = ({ post, onClose }) => {
            if (!post) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/90 backdrop-blur-md" onClick={onClose}></div>
                    <div className="relative w-full max-w-2xl bg-zinc-900 rounded-2xl border border-white/10 shadow-2xl max-h-[90vh] overflow-y-auto animate-fade-in flex flex-col">
                        <div className="p-6">
                            <h1 className="text-3xl font-black text-white mb-4">{post.title}</h1>
                            {post.src?.[0] && <img src={post.src[0]} className="w-full h-64 object-contain bg-black rounded-xl mb-6 border border-white/5" />}
                            <div className="rich-text text-zinc-300" dangerouslySetInnerHTML={{__html: post.body}}></div>
                        </div>
                        <button onClick={onClose} className="absolute top-4 right-4 bg-zinc-800 p-2 rounded-full"><X size={20}/></button>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            // FIREBASE O LOCAL STORAGE
            const cloudPosts = useFirebaseData('posts', []);
            const cloudMusic = useFirebaseData('music', []);
            const cloudReports = useFirebaseData('reports', []);
            
            const localPosts = !db ? safeLoad('st_cnt_posts', []) : [];
            const localMusic = !db ? safeLoad('st_cnt_music', [{ id: 1, title: 'Bienvenida a Tomé', sunoUrl: 'https://suno.com/embed/5c357731-8637-4581-965a-063812826723' }]) : [];
            const localReports = !db ? safeLoad('st_cnt_reports', []) : [];

            const posts = db ? cloudPosts : localPosts;
            const music = db ? cloudMusic : localMusic;
            const reports = db ? cloudReports : localReports;
            // Estado para actualizar localReports cuando se agreguen
            const [lReports, setLReports] = useState(localReports);
            const activeReports = db ? cloudReports : lReports;

            const [view, setView] = useState('home');
            const [selectedPost, setSelectedPost] = useState(null);
            const [showReportModule, setShowReportModule] = useState(false);

            const saveReport = async (reportData) => {
                const finalData = { ...reportData, id: Date.now(), date: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) };
                if (db) {
                    try { await addDoc(collection(db, 'reports'), finalData); } catch (e) { alert(e.message); }
                } else {
                    const newList = [finalData, ...lReports];
                    setLReports(newList);
                    localStorage.setItem('st_cnt_reports', JSON.stringify(newList));
                }
            };

            return (
                <div className="min-h-screen font-sans text-white relative overflow-hidden">
                    <div className="bg-liquid-gold animate-liquid-gold"></div>

                    {/* Nav Simplificada */}
                    <nav className="fixed top-0 w-full z-40 p-4 flex justify-between items-center">
                        <div onClick={()=>setView('home')} className="font-black text-2xl tracking-tighter cursor-pointer drop-shadow-md">ST.</div>
                        <button onClick={()=>setShowReportModule(true)} className="bg-red-600/20 border border-red-500/50 text-red-100 px-4 py-1.5 rounded-full text-xs font-bold backdrop-blur flex items-center gap-2 animate-pulse-red">
                            <Siren size={14}/> SOS
                        </button>
                    </nav>

                    {/* Vistas */}
                    {view === 'home' && (
                        <main className="min-h-screen flex flex-col items-center justify-center p-6 text-center relative z-10">
                            <h1 className="text-5xl md:text-7xl font-black tracking-tighter text-white drop-shadow-2xl mt-8">SOY TOMÉ</h1>
                            <p className="text-gold-400 mt-2 tracking-widest text-sm uppercase">Plataforma Ciudadana</p>
                            
                            <div className="grid grid-cols-2 gap-4 mt-12 w-full max-w-sm">
                                <button onClick={()=>setView('explore')} className="py-4 bg-white/10 backdrop-blur border border-white/20 rounded-2xl font-bold hover:bg-white/20 transition flex flex-col items-center gap-2">
                                    <Menu size={24}/> Noticias
                                </button>
                                <button onClick={()=>setShowReportModule(true)} className="py-4 bg-red-600 rounded-2xl font-bold shadow-[0_0_20px_rgba(220,38,38,0.5)] hover:scale-105 transition flex flex-col items-center gap-2">
                                    <Shield size={24}/> Reportar
                                </button>
                            </div>
                        </main>
                    )}

                    {view === 'explore' && (
                        <main className="pt-24 px-4 pb-20 relative z-10 animate-fade-in max-w-4xl mx-auto">
                             <div className="grid grid-cols-1 gap-6">
                                {posts.length === 0 ? <p className="text-center text-zinc-500">No hay noticias aún.</p> : posts.map(p => (
                                    <div key={p.id} onClick={()=>setSelectedPost(p)} className="glass-dark rounded-2xl overflow-hidden shadow-lg cursor-pointer flex h-32">
                                        <div className="w-32 bg-black relative shrink-0">
                                            <img src={p.src?.[0]} className="w-full h-full object-cover opacity-80" />
                                        </div>
                                        <div className="p-4 flex flex-col justify-center">
                                            <span className="text-[10px] text-gold-500 font-bold uppercase">{p.category}</span>
                                            <h3 className="text-lg font-bold leading-tight mt-1 line-clamp-2">{p.title}</h3>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <button onClick={()=>setView('home')} className="fixed bottom-6 left-6 bg-zinc-800 p-3 rounded-full shadow-lg border border-white/10"><ArrowLeft/></button>
                        </main>
                    )}

                    {/* Modales */}
                    <NewsModal post={selectedPost} onClose={()=>setSelectedPost(null)} />
                    
                    {showReportModule && (
                        <ReportModule 
                            onClose={()=>setShowReportModule(false)} 
                            reports={activeReports} 
                            onSaveReport={saveReport}
                        />
                    )}

                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
