<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Soy Tomé - Alerta Comunitaria</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { 
                        gold: '#f59e0b', 
                        brand: { bg: '#09090b', card: '#18181b', border: '#27272a' },
                        sos: { red: '#ef4444', green: '#10b981', blue: '#3b82f6' }
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.330.0",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #09090b; color: #fff; margin: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        .leaflet-container { background: #27272a; width: 100%; height: 100%; z-index: 0; }
        .glass { background: rgba(24, 24, 27, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .marker-pulse-red { animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { MapPin, Plus, X, Siren, Shield, Flame, Dog, AlertTriangle, Home, Heart, Zap, Camera, Video, Navigation, Star, Phone, User } from 'lucide-react';
        
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, orderBy } from 'firebase/firestore';
        import { getAuth, signInAnonymously } from 'firebase/auth';

        // ---------------------------------------------------------
        // TUS LLAVES (YA CONFIGURADAS)
        // ---------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyCYQHWlpWXqxYj8Lk7gLAQT3c2_YaFs8Ew",
            authDomain: "soy-tome.firebaseapp.com",
            projectId: "soy-tome",
            storageBucket: "soy-tome.firebasestorage.app",
            messagingSenderId: "381653906684",
            appId: "1:381653906684:web:1c0a213ab4364fbed81379",
            measurementId: "G-6YGWLM475M"
        };

        let db, auth;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            signInAnonymously(auth).catch(console.error);
        } catch(e) { console.error("Firebase Error", e); }

        const REPORT_TYPES = [
            { id: 'sos_help', label: 'NECESITO AYUDA', icon: Siren, color: '#ef4444', sos: true },
            { id: 'sos_offer', label: 'OFREZCO AYUDA', icon: Heart, color: '#10b981', sos: true },
            { id: 'accident', label: 'Accidente', icon: AlertTriangle, color: '#f59e0b', sos: false },
            { id: 'fire', label: 'Incendio', icon: Flame, color: '#f97316', sos: false },
            { id: 'security', label: 'Seguridad', icon: Shield, color: '#3b82f6', sos: false },
            { id: 'pet', label: 'Mascota', icon: Dog, color: '#eab308', sos: false },
        ];

        const LeafletMap = ({ reports, onMapClick, onMarkerClick, userLoc }) => {
            const mapContainer = useRef(null);
            const mapInstance = useRef(null);
            // COORDENADAS POR DEFECTO: TOMÉ CENTRO
            const DEFAULT_CENTER = [-36.6158, -72.9575];

            useEffect(() => {
                if (!mapInstance.current && mapContainer.current) {
                    const center = userLoc ? [userLoc.lat, userLoc.lng] : DEFAULT_CENTER;
                    const map = L.map(mapContainer.current, { zoomControl: false }).setView(center, 14);
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map);
                    mapInstance.current = map;
                    map.on('click', (e) => onMapClick(e.latlng));
                }
                
                const map = mapInstance.current;
                if(map) {
                    map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l); });
                    reports.forEach(r => {
                        const type = REPORT_TYPES.find(t => t.id === r.type) || REPORT_TYPES[2];
                        const isSOS = r.type === 'sos_help';
                        
                        const iconHtml = `
                            <div class="${isSOS ? 'marker-pulse-red' : ''} flex flex-col items-center justify-center transition-transform hover:scale-110">
                                <div style="background:${type.color};" class="w-10 h-10 rounded-full flex items-center justify-center border-2 border-white shadow-xl">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                        ${isSOS ? '<path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>' : '<circle cx="12" cy="12" r="10"/>'} 
                                    </svg>
                                </div>
                                <span class="bg-black/80 text-white text-[10px] px-2 py-0.5 rounded-full mt-1 font-bold">${type.label}</span>
                            </div>`;
                        
                        const icon = L.divIcon({ html: iconHtml, className: '', iconSize: [40, 60], iconAnchor: [20, 20] });
                        L.marker([r.lat, r.lng], { icon }).addTo(map).on('click', () => onMarkerClick(r));
                    });
                }
            }, [reports]);

            useEffect(() => {
                if(mapInstance.current && userLoc) {
                    mapInstance.current.flyTo([userLoc.lat, userLoc.lng], 16);
                }
            }, [userLoc]);

            return <div ref={mapContainer} className="w-full h-full" />;
        };

        const CreateReportModal = ({ lat, lng, onClose }) => {
            const [data, setData] = useState({ type: 'sos_help', desc: '', contact: '', name: localStorage.getItem('st_username') || '' });
            const [files, setFiles] = useState([]);
            const [loading, setLoading] = useState(false);
            const IMGBB_KEY = "c6d245eb62920d5a44cbd2dae7f62470";

            const handleFileSelect = (e) => {
                const selected = Array.from(e.target.files);
                if (files.length + selected.length > 3) return alert("Máximo 3 fotos");
                setFiles([...files, ...selected]);
            };

            const handleSubmit = async () => {
                if(!data.desc) return alert("Describe qué sucede");
                if(data.type === 'sos_help' && !data.contact) return alert("El contacto es vital para pedir ayuda");
                
                setLoading(true);
                localStorage.setItem('st_username', data.name); 

                try {
                    const mediaUrls = [];
                    for (const file of files) {
                        if (file.type.startsWith('image/')) {
                            const formData = new FormData();
                            formData.append("image", file);
                            const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: formData });
                            const result = await response.json();
                            if (result.success) mediaUrls.push({ url: result.data.url, type: 'image' });
                        }
                    }

                    await addDoc(collection(db, 'reports'), {
                        ...data, lat, lng, media: mediaUrls,
                        timestamp: Date.now(),
                        dateString: new Date().toLocaleTimeString(),
                        xp: 50
                    });

                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                    const currentXP = parseInt(localStorage.getItem('st_xp') || '0');
                    localStorage.setItem('st_xp', currentXP + 50);

                    alert("¡Reporte enviado! +50 XP");
                    onClose();
                } catch (e) {
                    alert("Error: " + e.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="fixed inset-0 z-[60] bg-black/90 backdrop-blur-md flex items-end sm:items-center justify-center sm:p-4">
                    <div className="bg-brand-card w-full max-w-lg sm:rounded-3xl rounded-t-3xl border-t border-white/10 p-6 shadow-2xl animate-fade-in max-h-[90vh] overflow-y-auto">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-xl font-black text-white flex items-center gap-2"><Zap className="text-gold" fill="currentColor"/> NUEVA ALERTA</h3>
                            <button onClick={onClose} className="p-2 bg-white/10 rounded-full"><X size={20}/></button>
                        </div>
                        <div className="grid grid-cols-2 gap-3 mb-6">
                            <button onClick={()=>setData({...data, type: 'sos_help'})} className={`p-4 rounded-xl border-2 font-bold flex flex-col items-center gap-2 transition ${data.type === 'sos_help' ? 'bg-red-500/20 border-red-500 text-red-500' : 'border-white/10 text-zinc-500'}`}>
                                <Siren size={32}/> SOLICITAR AYUDA
                            </button>
                            <button onClick={()=>setData({...data, type: 'sos_offer'})} className={`p-4 rounded-xl border-2 font-bold flex flex-col items-center gap-2 transition ${data.type === 'sos_offer' ? 'bg-green-500/20 border-green-500 text-green-500' : 'border-white/10 text-zinc-500'}`}>
                                <Heart size={32}/> OFRECER AYUDA
                            </button>
                        </div>
                        <p className="text-xs font-bold text-zinc-500 mb-2 uppercase tracking-wider">O selecciona una categoría</p>
                        <div className="flex gap-3 overflow-x-auto pb-4 no-scrollbar mb-4">
                            {REPORT_TYPES.slice(2).map(t => (
                                <button key={t.id} onClick={()=>setData({...data, type:t.id})} className={`flex-shrink-0 px-4 py-2 rounded-lg border text-xs font-bold flex items-center gap-2 ${data.type===t.id ? 'bg-gold/20 border-gold text-gold' : 'border-zinc-800 text-zinc-400'}`}>
                                    <t.icon size={14}/> {t.label}
                                </button>
                            ))}
                        </div>
                        <div className="space-y-4 mb-6">
                            <div>
                                <label className="text-xs text-zinc-400 font-bold ml-1">TU NOMBRE</label>
                                <div className="relative"><User className="absolute left-3 top-3.5 text-zinc-500" size={16}/><input type="text" value={data.name} onChange={e=>setData({...data, name:e.target.value})} className="w-full bg-black border border-zinc-700 p-3 pl-10 rounded-xl text-white outline-none" placeholder="Tu nombre"/></div>
                            </div>
                            <div>
                                <label className="text-xs text-zinc-400 font-bold ml-1">CONTACTO</label>
                                <div className="relative"><Phone className="absolute left-3 top-3.5 text-zinc-500" size={16}/><input type="text" value={data.contact} onChange={e=>setData({...data, contact:e.target.value})} className="w-full bg-black border border-zinc-700 p-3 pl-10 rounded-xl text-white outline-none" placeholder="+569..."/></div>
                            </div>
                            <textarea value={data.desc} onChange={e=>setData({...data, desc:e.target.value})} className="w-full bg-black border border-zinc-700 p-4 rounded-xl text-white h-24 outline-none" placeholder="Detalles..."></textarea>
                        </div>
                        <div className="mb-6">
                            <label className="block w-full p-4 border-2 border-dashed border-zinc-700 rounded-xl text-center cursor-pointer hover:border-gold transition text-zinc-400">
                                <input type="file" multiple accept="image/*" onChange={handleFileSelect} className="hidden" />
                                <Camera className="mx-auto mb-2"/><span className="text-xs font-bold">AGREGAR FOTOS</span>
                                {files.length > 0 && <p className="text-gold text-xs mt-2">{files.length} seleccionadas</p>}
                            </label>
                        </div>
                        <button onClick={handleSubmit} disabled={loading} className="w-full bg-gradient-to-r from-gold to-orange-600 text-black font-black rounded-xl py-4 shadow-lg hover:scale-[1.02] transition flex items-center justify-center gap-2">
                            {loading ? 'ENVIANDO...' : 'PUBLICAR ALERTA'}
                        </button>
                    </div>
                </div>
            );
        };

        const ReportDetailModal = ({ report, onClose }) => {
            if(!report) return null;
            const typeInfo = REPORT_TYPES.find(t=>t.id===report.type) || REPORT_TYPES[2];
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm" onClick={onClose}>
                    <div className="w-full max-w-md bg-brand-card rounded-2xl border border-white/10 overflow-hidden" onClick={e=>e.stopPropagation()}>
                        <div className="p-6 pb-0">
                            <div className="flex justify-between items-start mb-4">
                                <div className="flex items-center gap-3">
                                    <div style={{background: typeInfo.color}} className="p-3 rounded-full text-white shadow-lg"><typeInfo.icon size={24}/></div>
                                    <div><h3 className="text-lg font-black text-white">{typeInfo.label}</h3><p className="text-xs text-zinc-400">{report.dateString} • {report.name}</p></div>
                                </div>
                                <button onClick={onClose} className="text-zinc-500"><X/></button>
                            </div>
                            <p className="text-zinc-200 text-lg leading-relaxed mb-4">{report.desc}</p>
                            {report.contact && (<div className="bg-zinc-900 p-3 rounded-lg border border-zinc-800 flex items-center justify-between mb-4"><span className="text-xs text-zinc-500 font-bold uppercase">Contacto</span><a href={`tel:${report.contact}`} className="text-gold font-bold flex items-center gap-2"><Phone size={14}/> {report.contact}</a></div>)}
                        </div>
                        {report.media && report.media.length > 0 && (
                            <div className="flex overflow-x-auto gap-2 p-6 pt-0 no-scrollbar">
                                {report.media.map((m, i) => (<div key={i} className="flex-shrink-0 w-48 h-64 rounded-xl overflow-hidden bg-black border border-zinc-800"><img src={m.url} className="w-full h-full object-cover" onClick={()=>window.open(m.url)}/></div>))}
                            </div>
                        )}
                        <div className="bg-zinc-900 p-4 border-t border-zinc-800 text-center"><button className="text-sm font-bold text-zinc-500 hover:text-white transition">CERRAR</button></div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [userLoc, setUserLoc] = useState(null);
            const [reports, setReports] = useState([]);
            const [showCreate, setShowCreate] = useState(false);
            const [createLoc, setCreateLoc] = useState(null);
            const [selectedReport, setSelectedReport] = useState(null);
            const [xp, setXp] = useState(parseInt(localStorage.getItem('st_xp') || '0'));
            const [gpsLoading, setGpsLoading] = useState(false);

            useEffect(() => {
                if(db) {
                    const q = query(collection(db, 'reports'), orderBy('timestamp', 'desc'));
                    onSnapshot(q, (snap) => setReports(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                }
            }, []);

            // ------------------------------------------------------------------
            // NUEVA FUNCIÓN DE GEOLOCALIZACIÓN "A PRUEBA DE FALLOS"
            // ------------------------------------------------------------------
            const getLocation = () => {
                setGpsLoading(true);
                const TOME_CENTER = { lat: -36.6158, lng: -72.9575 }; // Coordenadas Plaza de Tomé

                const enterMap = (coords) => {
                    setUserLoc(coords);
                    setView('map');
                    setGpsLoading(false);
                };

                if(navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (p) => enterMap({lat: p.coords.latitude, lng: p.coords.longitude}), // Éxito GPS
                        (err) => {
                            console.warn("GPS Error/Timeout:", err);
                            alert("No se pudo detectar GPS preciso. Entrando a Tomé manualmente.");
                            enterMap(TOME_CENTER); // Fallback: Entrar a Tomé
                        },
                        { enableHighAccuracy: true, timeout: 7000, maximumAge: 0 } // 7 segundos máx esperando
                    );
                } else {
                    alert("Tu dispositivo no tiene GPS. Entrando a Tomé.");
                    enterMap(TOME_CENTER);
                }
            };

            return (
                <div className="min-h-screen bg-brand-bg font-sans text-white">
                    <div className="fixed top-4 left-4 z-50 bg-black/50 backdrop-blur-md px-3 py-1 rounded-full border border-gold/30 flex items-center gap-2">
                        <Star size={12} className="text-gold fill-gold"/><span className="text-xs font-bold text-gold">{xp} XP</span>
                    </div>

                    {view === 'home' && (
                        <div className="h-screen flex flex-col items-center justify-center p-6 text-center bg-[url('https://images.unsplash.com/photo-1542281286-9e0a16bb7366?auto=format&fit=crop&q=80')] bg-cover bg-center">
                            <div className="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
                            <div className="relative z-10">
                                <h1 className="text-6xl font-black mb-2 tracking-tighter">SOY<br/><span className="text-gold">TOMÉ</span></h1>
                                <p className="text-zinc-300 mb-8 font-medium">Red de Emergencia Ciudadana</p>
                                <button onClick={getLocation} disabled={gpsLoading} className="bg-gold text-black px-8 py-4 rounded-full font-black shadow-[0_0_30px_rgba(245,158,11,0.4)] hover:scale-105 transition flex items-center gap-3 mx-auto">
                                    {gpsLoading ? <div className="animate-spin w-5 h-5 border-2 border-black rounded-full border-t-transparent"></div> : <><Navigation fill="black"/> INGRESAR AL MAPA</>}
                                </button>
                                {gpsLoading && <p className="text-xs text-zinc-400 mt-4 animate-pulse">Buscando satélites...</p>}
                            </div>
                        </div>
                    )}

                    {view === 'map' && (
                        <div className="absolute inset-0">
                            <LeafletMap reports={reports} userLoc={userLoc} onMapClick={(coords)=>{ setCreateLoc(coords); setShowCreate(true); }} onMarkerClick={setSelectedReport} />
                            <button onClick={()=>{ if(userLoc) { setCreateLoc(userLoc); setShowCreate(true); } else getLocation(); }} className="fixed bottom-8 left-1/2 -translate-x-1/2 z-[1000] bg-brand-card border border-gold/50 text-gold px-8 py-4 rounded-2xl shadow-2xl font-black flex items-center gap-3 hover:bg-gold hover:text-black transition-all group">
                                <div className="bg-gold text-black p-1 rounded-full group-hover:bg-black group-hover:text-gold transition"><Plus size={20}/></div> REPORTAR
                            </button>
                        </div>
                    )}

                    {showCreate && <CreateReportModal lat={createLoc.lat} lng={createLoc.lng} onClose={()=>setShowCreate(false)} />}
                    <ReportDetailModal report={selectedReport} onClose={()=>setSelectedReport(null)} />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
